{% extends 'employee/base.html' %}


{% block title %}Delete Leave Request{% endblock %}

{% block content %}
    <h1>Delete Leave Request</h1>
    <p>Are you sure you want to delete the leave request for {{ leave.employee }} from {{ leave.start_date }} to {{ leave.end_date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'leave_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
